version: '2.3'
services:
  notebook:
    build: .
    env_file: .env
    ports:
      - "5003:8888"
    volumes:
      - ../data:/data
      #- /mnt/qb/data:/data
      - /tmp:/tmp
      - .:/src/nnfabrik
      - ./notebooks:/notebooks
    environment:
      - DISPLAY=$DISPLAY
      - NVIDIA_VISIBLE_DEVICES=0
  gpu-server_develop:
    build: .
    ports:
      - "8888:8888"
    volumes:
      - /var/lib/nova/sinz-shared:/data
      - /var/lib/nova/sinz-shared:/notebooks/server_data
      - ../projects:/notebooks
    env_file: .env
    environment:
      - DISPLAY=$DISPLAY
    runtime: nvidia
  gpu-server_production:
    build: .
    ports:
      - "8888:8888"
    volumes:
      - /var/lib/nova/sinz-shared:/data
      - /var/lib/nova/sinz-shared:/notebooks/server_data
      - ../projects:/notebooks
    env_file: .env
    environment:
      - DISPLAY=$DISPLAY
    runtime: nvidia
  server_develop:
    build: .
    ports:
      - "8888:8888"
    volumes:
      - ../../../var/sinz-shared:/data
      - ../../../var/sinz-shared:/notebooks/static
      - ../projects:/notebooks
    env_file: .env
    environment:
      - DISPLAY=$DISPLAY
    runtime: nvidia
  gpu_server_playground:
    build: .
    ports:
      - "8888:8888"
    volumes:
      - /var/lib/nova/sinz-shared:/data
    env_file: .env
    environment:
      - DISPLAY=$DISPLAY
    runtime: nvidia
  kfranke_nndichromacy:
    build: .
    ports:
      - "8888:8888"
    volumes:
      - ../../../var/sinz-shared:/data
      - ../../../var/sinz-shared:/notebooks/static
      - ../projects:/notebooks
    env_file: .env_franke
    environment:
      - DISPLAY=$DISPLAY
    runtime: nvidia
  gpu-server_prod:
    build: .
    ports:
      - "8888:8888"
    volumes:
      - /var/lib/nova/sinz-shared:/data
      - ../projects:/notebooks
